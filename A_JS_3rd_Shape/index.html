<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape</title>
    
</head>
<body>

    <Script>

        // calculate Area of rectangle
        var base = parseFloat(prompt("Enter Your Base:"));
        var height = parseFloat(prompt("Enter Your Height:"));

        var area = base * height;
        document.write("Area " + area + "</br>");


        // Convert Fahrenheit to celsius

        var farn = parseFloat(prompt("Enter Fahrenheit :"));
        var cels = (farn - 32) * (5/9);

        document.write("Celsius = " + cels + "</br>")



         // Convert celsius to Fahrenheit

         var cels = parseFloat(prompt("Enter Fahrenheit :"));
        var farn = (cels * (9/5)) + 32;

        document.write("Fahrenheit = " + farn);

        
    </Script>


    
</body>
</html>
